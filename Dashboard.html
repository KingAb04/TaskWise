<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css"> 
    <link rel="stylesheet" href="css/cards.css"> 

</head>
<body>
<div class="sidebar">
    <div class="logo">
        <img src="assets/taskwise-logo-1.png" alt="Logo"> 
    </div>
<div class="divider"></div>
    <div class="nav-items">
        <div class="nav-item">Dashboard</div>
        <div class="nav-item" onclick="toggleProjects()">Projects</div>
        <div class="collapsible" id="projects">
            <div class="nav-item"> + Add A Project</div>
        </div>
        <div class="nav-item">Tasks</div>
    </div>

    <div class="profile">
        <div class="nav-item">
            <p>Username</p>
            <p>username@taskwise.com</p>
        </div>
    </div>
</div>
<div class="topbar">
    <h1></h1>
</div>
<div class="content">
    <div class="title-section">
        <h1>My Tasks</h1>
        <button class="add-task-button">+ New Task</button>
    </div>
    <div class="search-section">
        <input type="text" class="search-bar" placeholder="Search tasks...">
        <select class="filter-dropdown">
            <option value="">Filter by</option>
            <option value="due-today">Due Today</option>
            <option value="due-week">Due This Week</option>
            <option value="priority-high">High Priority</option>
            <option value="priority-medium">Medium Priority</option>
            <option value="priority-low">Low Priority</option>
        </select>
    </div>
    <div class="card-section">
    <div class="main">
        <div class="row">
            <div class="col-md-4">
                <div class="one">
                    <div class="px-3 pb-4">
                        <div>
                            <img src="https://img.icons8.com/bubbles/50/000000/blond-short-hair-lady-with-blue-glasses.png" width="15" class="pic1" />
                            <img src="https://img.icons8.com/bubbles/50/000000/girl-with-chemical-test-tube.png" width="22" class="pic2" />
                        </div>
                        <div>
                            <img src="https://img.icons8.com/bubbles/100/000000/girl-with-glasses-art-palette.png" width="65" />
                        </div>
                        <div>
                            <img src="https://img.icons8.com/bubbles/50/000000/short-curly-hair-girl-gem.png" width="16" class="pic3" />
                            <img src="https://img.icons8.com/bubbles/50/000000/girl-and-playing-card.png" width="16" class="pic4" />
                        </div>
                        <div>
                            <h4 class="project">Add new project +</h4>
                        </div>
                        <div>
                            <p class="quote">Still not enough? Click on a tile to add a new project.</p>
                        </div>
                    </div>
                </div>
                <div class="pt-2">
                    <div class="two">
                        <div class="d-flex justify-content-end px-3 pt-1">
                            <i class="mdi mdi-star-outline pr-1 star"></i>
                            <i class="mdi mdi-dots-horizontal dot"></i>
                        </div>
                        <div class="px-3">
                            <div class="round">
                                <img src="https://img.icons8.com/emoji/48/000000/hedgehog-emoji.png" width="23" class="imgfix" />
                            </div>
                        </div>
                        <div class="px-3 pt-3">
                            <h3 class="name">Hedgehogs</h3>
                            <p class="quote2">These cuties will need a new place where they can live with their owner.</p>
                        </div>
                        <div class="d-flex justify-content-start px-3 align-items-center">
                            <i class="mdi mdi-view-comfy task"></i>
                            <span class="quote2 pl-2">Task: Commercial project</span>
                        </div>
                        <div class="d-flex justify-content-between px-3 align-items-center pb-3">
                            <div class="d-flex justify-content-start align-items-center">
                                <i class="mdi mdi-calendar-clock date"></i>
                                <span class="quote2 pl-2">Date: 01.10.2020</span>
                            </div>
                            <div class="d-flex justify-content-end">
                                <img src="https://img.icons8.com/bubbles/50/000000/short-curly-hair-girl-musical-notes.png" width="20" class="img1" />
                                <img src="https://img.icons8.com/bubbles/50/000000/girl-and-playing-card.png" width="20" class="img2" />
                                <img src="https://img.icons8.com/bubbles/50/000000/short-hair-girl-question-mark.png" width="20" class="img3" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repeat similar structure for more cards -->
            <div class="col-md-4">
                <div class="two">
                    <!-- Card 2 content -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="two">
                    <!-- Card 3 content -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>



<script>
    function toggleProjects() {
        const projects = document.getElementById('projects');
        projects.style.display = projects.style.display === 'block' ? 'none' : 'block';
    }
</script>

</body>
</html>
